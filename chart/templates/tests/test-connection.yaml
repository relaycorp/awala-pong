apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "..fullname" . }}-test-connection"
  labels:
{{ include "..labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.32.0
      imagePullPolicy: IfNotPresent
      command: ['wget']
      args:
        - '--spider'
        - '-T'
        - '2'
        - '{{ include "..fullname" . }}:{{ .Values.service.port }}'
  restartPolicy: Never
