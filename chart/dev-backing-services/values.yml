redis:
  auth:
    enabled: false
  architecture: standalone
  master:
    persistence:
      enabled: false

vault:
  host: dev-backing-services-vault
  port: '8200'
  token: root
  session_keys_mount_path: pong-keys
  server:
    dev:
      enabled: true

mock-public-gateway:
  fullnameOverride: mock-public-gateway
  service:
    type: ClusterIP
    port: 80
